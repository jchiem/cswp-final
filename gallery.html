<script type="text/javascript">
				$(function() {
				var slideShow = $("#slideShow").slippry({
					transition: 'fade',
					useCSS: true,
					speed: 1000,
					pause: 3000,
					auto: true,
					preload: 'visible'
				});

				$('.stop').click(function () {
					slideShow.stopAuto();
				});

				$('.start').click(function () {
					slideShow.startAuto();
				});

				$('.prev').click(function () {
					slideShow.goToPrevSlide();
					return false;
				});
				$('.next').click(function () {
					slideShow.goToNextSlide();
					return false;
				});
				$('.reset').click(function () {
					slideShow.destroySlider();
					return false;
				});
				$('.reload').click(function () {
					slideShow.reloadSlider();
					return false;
				});
				$('.init').click(function () {
					slideShow = $("#slideShow").slippry();
					return false;
				});
			});

</script>
