    <script>
 $(document).ready(function(){
    var feed = new google.feeds.Feed('http://www.hyyravintolat.fi/rss/eng/32/');
    feed.load(function (data) {
    // Parse data depending on the specified response format, default is JSON.
    var str = JSON.stringify(data, undefined, 2);
    //console.log(str);
    var obj = jQuery.parseJSON(str);
    //var parsed = JSON.parse(obj);
    var entries = obj.feed.entries;
    
    entries.forEach(function(entry){
        console.log(entry);
        var div = document.getElementById('menu');
        div.innerHTML += entry.title + ('<br>');
        div.innerHTML += entry.contentSnippet + ('<br><br>');
    });
    
    //console.log(obj.feed.entries[0].content);
    
    
});
 });
